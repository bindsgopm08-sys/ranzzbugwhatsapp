<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>bug ranzz v1 (by ranzz)</title>
  <style>
    :root {
      --bg:#06060b;
      --neon-green: #00ff88;
      --dark-green-start:#1b6b45;
      --dark-green-end:#0e3f2a;
      --magenta-start:#b61959;
      --magenta-end:#8b1a8f;
      --btn-radius:36px;
      --pixel: "Courier New", monospace;
    }
    html,body {
      height:100%;
      margin:0;
      font-family:var(--pixel);
      background:var(--bg);
      color:#fff;
      overflow:hidden;
    }

    /* Video background */
    video#bgVideo {
      position:fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      object-fit:cover;
      z-index:-2;
      filter: blur(2px) brightness(0.6) saturate(120%);
      display:block;
    }

    /* Gambar fallback (kalau video gagal atau dimatikan) */
    #bgImage {
      position:fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      object-fit:cover;
      z-index:-3;
      filter: blur(2px) brightness(0.5);
      display:none;
    }

    body::after {
      content:"";
      position:fixed;
      inset:0;
      background: linear-gradient(180deg, rgba(0,0,0,0.45), rgba(0,0,0,0.65));
      z-index:-1;
    }

    .wrap { max-width:420px; margin:28px auto; padding:26px; text-align:center; }
    h1 { color:var(--neon-green); font-size:22px; margin:6px 0 24px; letter-spacing:1px; text-transform:lowercase; text-shadow:0 0 8px var(--neon-green); }

    .phone {
      display:block;
      margin: 12px auto 22px;
      width:86%;
      padding:10px 14px;
      border-radius:18px;
      border:1px solid rgba(255,255,255,0.06);
      background: rgba(0,0,0,0.4);
      color:#fff;
      font-size:15px;
    }

    .btn {
      display:flex;
      align-items:center;
      justify-content:center;
      gap:12px;
      width:86%;
      margin:10px auto;
      padding:14px 18px;
      border-radius:var(--btn-radius);
      border:none;
      cursor:pointer;
      font-size:18px;
      text-transform:uppercase;
      box-shadow: 0 8px 22px rgba(0,0,0,0.6), inset 0 -6px 18px rgba(0,0,0,0.12);
      transition: transform 0.15s ease-in-out;
    }
    .btn:hover { transform: scale(1.03); }

    .btn .icon {
      width:34px; height:34px; border-radius:6px; background:#000; display:flex; align-items:center; justify-content:center;
      color:#fff; font-size:10px;
    }

    .btn.green {
      background: linear-gradient(90deg, var(--dark-green-start), var(--dark-green-end));
      color:#e6ffef;
    }
    .btn.pink {
      background: linear-gradient(90deg, var(--magenta-start), var(--magenta-end));
      color:#fff3ff;
    }
    .btn.logout {
      background: transparent;
      color:#ff6b6b;
      border:2px solid rgba(255,80,80,0.18);
      border-radius:14px;
      width:160px;
      margin:18px auto 6px;
    }

    footer {
      margin-top:26px;
      font-size:12px;
      color: rgba(0,255,136,0.18);
    }

    /* modal */
    .modal-back {
      position:fixed; inset:0; display:none; z-index:9999; align-items:center; justify-content:center; background:rgba(0,0,0,0.7);
    }
    .modal {
      width:92%; max-width:420px; background:linear-gradient(180deg,#0f1724,#071019); color:#fff; border-radius:12px; padding:18px; text-align:left;
      box-shadow:0 8px 40px rgba(0,0,0,0.7);
    }
    .modal h3 { margin:0 0 8px; color:var(--neon-green); }
    .modal p { margin:2px 0 12px; color:#d7f9dd; font-size:15px; white-space:pre-line; }
    .modal .actions { text-align:right; }
    .modal .ok {
      background:var(--neon-green); color:#001; padding:8px 12px; border-radius:8px; border:none; font-weight:700; cursor:pointer;
    }

    @media (max-width:420px){
      .wrap{padding-top:30px;}
    }
  </style>
</head>
<body>

  <!-- Video -->
  <video id="bgVideo" autoplay loop muted playsinline>
    <source src="tiktokio.com_CAX8ckXdsIutmmSTF6Eh.mp4" type="video/mp4">
  </video>

  <!-- Foto fallback (bisa ganti link sendiri) -->
  <img id="bgImage" src="background.jpg" alt="background fallback">

  <div class="wrap">
    <h1>bug ranzz v1 (by ranzz)</h1>
    <input id="phone" class="phone" type="text" placeholder="62812xxxx (masukkan nomor dengan awalan 62)" />

    <button class="btn green" id="btn1"><span class="icon">ATK</span><span>ATTACK FC</span></button>
    <button class="btn pink" id="btn2"><span class="icon">DLY</span><span>DELAY INVIS</span></button>
    <button class="btn green" id="btn3"><span class="icon">BLK</span><span>BLANK SYSTEM</span></button>

    <button class="logout" id="logoutBtn">LOGOUT</button>
    <footer>author : <strong style="color:#fff">ranzz</strong></footer>
  </div>

  <!-- Modal -->
  <div id="modalRoot" class="modal-back">
    <div class="modal">
      <h3 id="modalTitle">Info</h3>
      <p id="modalMsg">Pesan</p>
      <div class="actions">
        <button class="ok" onclick="closeModal()">OK</button>
      </div>
    </div>
  </div>

  <script>
    const COOLDOWN_MS = 30000;
    let pressedOnce = false;
    let lastPressTime = 0;

    const modalRoot = document.getElementById('modalRoot');
    const modalTitle = document.getElementById('modalTitle');
    const modalMsg = document.getElementById('modalMsg');
    const bgVideo = document.getElementById('bgVideo');
    const bgImage = document.getElementById('bgImage');

    function showModal(title, msg) {
      modalTitle.textContent = title;
      modalMsg.textContent = msg;
      modalRoot.style.display = 'flex';
    }
    function closeModal() { modalRoot.style.display = 'none'; }

    function validPhone(v) {
      if (!v) return false;
      v = v.trim();
      const rest = v.replace(/\s+/g,'');
      return rest.length >= 6 && /^\d+$/.test(rest);
    }

    function handleButton(id) {
      const phone = document.getElementById('phone').value.trim();
      if (!validPhone(phone)) {
        showModal('Peringatan', 'mohon isi target');
        return;
      }
      const now = Date.now();
      if (pressedOnce && (now - lastPressTime) < COOLDOWN_MS) {
        showModal('Mohon Tunggu', '⏳\nmohon tunggu beberapa menit.');
        return;
      }
      pressedOnce = true;
      lastPressTime = now;
      showModal('Sukses', `sukses✅\nsukses mengirim bug ke ${phone}`);
    }

    document.getElementById('btn1').onclick = ()=>handleButton('1');
    document.getElementById('btn2').onclick = ()=>handleButton('2');
    document.getElementById('btn3').onclick = ()=>handleButton('3');
    document.getElementById('logoutBtn').onclick = ()=>showModal('Logout','Kamu telah logout.');

    setInterval(()=> {
      if (pressedOnce && (Date.now() - lastPressTime) >= COOLDOWN_MS) pressedOnce = false;
    }, 2000);

    // kalau video gagal diputar → tampilkan gambar
    bgVideo.addEventListener('error', ()=>{
      bgVideo.style.display = 'none';
      bgImage.style.display = 'block';
    });
  </script>
</body>
</html>
